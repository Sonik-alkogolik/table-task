<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Gallery App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
        .wrapper {
            display: flex;
            flex-direction: column;
        }
        .wrapper-row {
            display: flex;
        }
        .wrapper.user {
            margin-left: 1%;
            display: flex;
            flex-direction: row;
            max-width: 200px;
            width: 100%;
            justify-content: space-between;
        }
        .wrapper.user img {
            max-width: 400px;
            width: 100%;
        }
        .wrapper.img {
            max-width: 400px;
            width: 100%;
        }
        .row {
            display: flex;
        }
        .row-item {
            display: flex;
            align-items: center;
        }
        .row-item img {
            max-width: 200px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-deskription {
            display: flex;
            flex-direction: column;
        }
        .res_click {
            max-width: 300px;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="wrapper-row">
            <div class="wrapper img">
                <div class="row-item" 
                    v-for="photo_url in PhotosUrl" 
                    :key="photo_url.url">
                    <img
                        :src="photo_url.url"
                        :alt="photo_url.description"
                        @click="selectedPhotos(photo_url)"
                    />
                    <div class="item-deskription">
                        <span>id:{{ photo_url.id }}</span>
                        <p>{{ photo_url.description }}</p>
                    </div>
                </div>
            </div>
            <div class="wrapper user">
                <div 
                    v-for="user in users" 
                    :key="user.id"
                >
                    <button
                        @click="user_active = user.id"
                    >
                        {{ user.name }}
                    </button>

                    <img
                        v-for="(selectedPhoto, index) in user.selectedPhotos"
                        :src="selectedPhoto"
                        :key="index"
                    />
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    photosID: [],
                    postitemsphotos: {},
                    result_click: "",
                    PhotosUrl: [],
                    users: [
                        { id: 1, name: "User 1", selectedPhotos: [] },
                        { id: 2, name: "User 2", selectedPhotos: [] },
                    ],
                    user_active: null,
                };
            },
            async mounted() {
                await this.requestApi();
            },
            methods: {
                async requestApi() {
                    try {
                        const response = await fetch("/galery.json");
                        this.postitemsphotos = await response.json();
                        this.PhotosUrl = this.postitemsphotos.photos;
                    } catch (error) {
                        console.error("Ошибка загрузки:", error);
                    }
                },
                async selectedPhotos(selectedPhoto) {
                    if (!this.user_active) {
                        alert("Выберите пользователя");
                        return;
                    }
                    
                    const user = this.users.find(u => u.id === this.user_active);
                    if (user && !user.selectedPhotos.includes(selectedPhoto.url)) {
                        user.selectedPhotos.push(selectedPhoto.url);
                    }

                    try {
                        const response = await fetch('/user_url_img.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'update',
                                userId: this.user_active,
                                url: selectedPhoto.url
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        console.log('Данные успешно сохранены');
                    } catch (error) {
                        console.error('Ошибка сохранения:', error);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
